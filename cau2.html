<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cau2</title>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
</ul>
<button onclick="clickRemove()">Remove</button>
<script>
  function clickRemove() {
    const ulNode = document.querySelector("ul");
    ulNode.removeChild(ulNode.lastElementChild);
  }
</script>
</body>
</html>
