<ul>

  <li>10</li>
  <li>12</li>
</ul>
<ul>

</ul>
<button onclick="clickCopy()">Copy</button>
<script>
  function clickCopy() {
    const ulNode = document.querySelectorAll("ul");
    const ul1 = ulNode[0];
    const ul2 = ulNode[1];
    const ul3 = ulNode[2];
    let sameText = [];
    for(let li1 of ul1.children) {
      for( let li2 of ul2.children) {
        if(li1.isEqualNode(li2)) {
          sameText.push(li1.cloneNode(true));
        }
      }
    }
    sameText.forEach((li) => {
      ul3.appendChild(li);
    })
  }
</script>
